<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RiverBot 대시보드</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>RiverBot 대시보드</h1>
  </header>

  <div class="main-wrapper">
    <!-- 왼쪽 -->
    <section class="left-panel">
      <h2 id="detect-title">현재 인식 중: <span class="highlight" id="trash-type">플라스틱</span></h2>
      
      <img id="trashImage" 
           src="ntr202309190020.680x.0.jpg" 
           alt="플라스틱 쓰레기" 
           class="trash-photo"
           onclick="toggleTrashType()">

      <!-- 그래프 -->
      <div class="graph-container">
        <h3>시간별 플라스틱 수거량 (톤)</h3>
        <canvas id="plasticChart"></canvas>
      </div>

      <!-- GPS 지도 -->
      <div class="gps-container">
        <h3>GPS 위치 정보</h3>
        <div class="map-area">
          <img src="1234.png" alt="지도 배경" class="map-background">
          <div class="map-pin"></div>
        </div>
        <p class="gps-text">현재 위치&nbsp;&nbsp;X: 4.2&nbsp;&nbsp;Y: 1.8</p>
      </div>
    </section>

    <!-- 오른쪽 -->
    <section class="right-panel">
      <div class="status-card">
        <h3>플라스틱 수거량</h3>
        <div class="gauge" style="--val:52; --color:#4CAF50;">
          <div class="gauge-inner">
            <div class="percent">52%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card" id="trash-card">
        <h3>일반 쓰레기 수거량</h3>
        <div class="gauge" id="trash-gauge" style="--val:44; --color:#2196F3;">
          <div class="gauge-inner">
            <div class="percent" id="trash-percent">44%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card">
        <h3>금속 쓰레기 수거량</h3>
        <div class="gauge" style="--val:28; --color:#FF9800;">
          <div class="gauge-inner">
            <div class="percent">28%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card small">
        <h3>YOLO 인식률</h3>
        <p class="yolo-val">98%</p>
      </div>
    </section>
  </div>

  <footer>
    <p>© 2025 RiverBot Monitoring System</p>
  </footer>

  <script>
    // === 그래프 ===
    const ctx = document.getElementById('plasticChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['06시','08시','10시','12시','14시','16시','18시','20시','22시'],
        datasets: [{
          label: '수거량 (톤)',
          data: [20, 30, 24, 45, 53],
          fill: true,
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76,175,80,0.1)',
          tension: 0.4,
          pointBackgroundColor: '#4CAF50',
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: '시간', color:'#555' }, grid:{ color:'#eee' } },
          y: { title: { display: true, text: '수거량 (톤)', color:'#555' }, beginAtZero:true, grid:{ color:'#eee' } }
        },
        plugins: { legend:{ display:false } }
      }
    });

    // === 클릭 시 이미지, 텍스트, 퍼센트, 게이지 변화 ===
    let isPlastic = true;

    function toggleTrashType() {
      const img = document.getElementById('trashImage');
      const typeText = document.getElementById('trash-type');
      const percentElem = document.getElementById('trash-percent');
      const gauge = document.getElementById('trash-gauge');

      if (isPlastic) {
        img.src = 'KakaoTalk_20251107_031923454.jpg';
        typeText.textContent = '일반쓰레기';
        animateGaugeChange(percentElem, gauge, 44, 46, '#2196F3');
      } else {
        img.src = 'ntr202309190020.680x.0.jpg';
        typeText.textContent = '플라스틱';
        animateGaugeChange(percentElem, gauge, 46, 44, '#2196F3');
      }

      isPlastic = !isPlastic;
    }

    // === 부드러운 수치 + 그래프 변화 ===
    function animateGaugeChange(elem, gauge, from, to, color) {
      let current = from;
      const step = from < to ? 0.1 : -0.1;
      const interval = setInterval(() => {
        current += step;
        const rounded = Math.round(current * 10) / 10;
        elem.textContent = rounded.toFixed(1) + '%';
        gauge.style.setProperty('--val', rounded);
        gauge.style.background = `conic-gradient(${color} ${rounded * 3.6}deg, #ddd 0deg)`;

        if ((step > 0 && current >= to) || (step < 0 && current <= to)) {
          elem.textContent = Math.round(to) + '%';
          gauge.style.background = `conic-gradient(${color} ${to * 3.6}deg, #ddd 0deg)`;
          clearInterval(interval);
        }
      }, 25);
    }
  </script>
</body>
</html>
