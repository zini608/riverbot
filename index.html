<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RiverBot 대시보드</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>RiverBot 대시보드</h1>
  </header>

  <!-- 전체 카드 컨테이너 -->
  <div class="main-wrapper">
    <!-- 왼쪽 패널 -->
    <section class="left-panel">
      <h2>현재 인식 중: <span class="highlight">플라스틱</span></h2>
      <img src="ntr202309190020.680x.0.jpg" alt="플라스틱 쓰레기" class="trash-photo">
    </section>

    <!-- 오른쪽 패널 -->
    <section class="right-panel">
      <div class="status-card">
        <h3>플라스틱 수거량</h3>
        <div class="gauge" style="--val:52; --color:#4CAF50;">
          <div class="gauge-inner">
            <div class="percent">52%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card">
        <h3>일반 쓰레기 수거량</h3>
        <div class="gauge" style="--val:44; --color:#2196F3;">
          <div class="gauge-inner">
            <div class="percent">44%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card">
        <h3>금속 쓰레기 수거량</h3>
        <div class="gauge" style="--val:28; --color:#FF9800;">
          <div class="gauge-inner">
            <div class="percent">28%</div>
            <p>현재 수거율</p>
          </div>
        </div>
      </div>

      <div class="status-card">
        <h3>YOLO 인식률</h3>
        <p class="yolo-val">98%</p>
      </div>
    </section>
  </div>

  <footer>
    <p>© 2025 RiverBot Monitoring System</p>
  </footer>
</body>
</html>
