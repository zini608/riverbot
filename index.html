<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RiverBot 대시보드</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>RiverBot 대시보드</h1>

  <div class="dashboard">
    <!-- 플라스틱 -->
    <div class="card">
      <h2>플라스틱 수거망 상태</h2>
      <div class="gauge" style="--val:52; --color:#4CAF50;">
        <div class="gauge-inner">
          <div class="percent">52%</div>
          <p>현재 수거량</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>

    <!-- 일반쓰레기 -->
    <div class="card">
      <h2>일반 쓰레기 수거망 상태</h2>
      <div class="gauge" style="--val:44; --color:#2196F3;">
        <div class="gauge-inner">
          <div class="percent">44%</div>
          <p>현재 수거량</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>

    <!-- 금속 -->
    <div class="card">
      <h2>금속 쓰레기 수거망 상태</h2>
      <div class="gauge" style="--val:28; --color:#FF9800;">
        <div class="gauge-inner">
          <div class="percent">28%</div>
          <p>현재 수거량</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>
  </div>
</body>
</html>
