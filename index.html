<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RiverBot 대시보드</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>RiverBot 대시보드</h1>
  </header>

  <main class="dashboard">
    <!-- 플라스틱 -->
    <div class="card">
      <h2>플라스틱 수거망</h2>
      <img src="ntr202309190020.680x.0.jpg" alt="플라스틱 병" class="trash-img">
      <div class="gauge" style="--val:52; --color:#4CAF50;">
        <div class="gauge-inner">
          <div class="percent">52%</div>
          <p>현재 수거율</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>

    <!-- 일반 쓰레기 -->
    <div class="card">
      <h2>일반 쓰레기 수거망</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/365/365969.png" alt="일반 쓰레기" class="trash-img">
      <div class="gauge" style="--val:44; --color:#2196F3;">
        <div class="gauge-inner">
          <div class="percent">44%</div>
          <p>현재 수거율</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>

    <!-- 금속 쓰레기 -->
    <div class="card">
      <h2>금속 쓰레기 수거망</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/7432/7432154.png" alt="금속 쓰레기" class="trash-img">
      <div class="gauge" style="--val:28; --color:#FF9800;">
        <div class="gauge-inner">
          <div class="percent">28%</div>
          <p>현재 수거율</p>
        </div>
      </div>
      <div class="yolo">
        <p>YOLO 인식률</p>
        <p class="yolo-val">98%</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 RiverBot Monitoring System</p>
  </footer>
</body>
</html>
