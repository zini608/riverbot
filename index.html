<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>RiverBot 대시보드</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>RiverBot 대시보드</h1>
  <div class="container">
    <div class="card">
      <h2>인식된 쓰레기</h2>
      <img src="bottle.jpg" alt="Detected Trash" />
      <p><b>현재 인식 중:</b> 플라스틱 병</p>
    </div>

    <div class="card">
      <h2>수거망 상태</h2>
      <div class="gauge">
        <div class="gauge-inner">
          <div id="fullness">0%</div>
          <p>현재 수거량</p>
        </div>
      </div>
      <div class="footer">
        <h3>YOLO 인식률</h3>
        <p id="yolo">98%</p>
      </div>
    </div>
  </div>

  <div id="alertBox" class="alert-box">⚠ 수거망이 85% 이상 찼습니다!</div>

  <script>
    // MQTT 연결 (HiveMQ WebSocket)
    const client = mqtt.connect("wss://broker.hivemq.com:8000/mqtt");

    const fullnessElem = document.getElementById("fullness");
    const gauge = document.querySelector(".gauge");
    const alertBox = document.getElementById("alertBox");

    client.on("connect", () => {
      console.log("✅ HiveMQ MQTT Connected");
      client.subscribe("riverbot/bin");
      client.subscribe("riverbot/alert");
    });

    client.on("message", (topic, message) => {
      console.log(`📩 받은 메시지: ${topic} → ${message}`);
      try {
        const data = JSON.parse(message.toString());
        if (topic === "riverbot/bin" && data.collection !== undefined) {
          const val = parseFloat(data.collection).toFixed(1);
          fullnessElem.innerText = `${val}%`;
          gauge.style.background = `conic-gradient(#4CAF50 ${val}%, #ddd ${val}%)`;
        }
        if (topic === "riverbot/alert") {
          alertBox.style.display = "block";
          setTimeout(() => { alertBox.style.display = "none"; }, 4000);
        }
      } catch (err) {
        console.error("❌ 데이터 파싱 오류:", err);
      }
    });

    client.on("error", (err) => {
      console.error("MQTT 연결 오류:", err);
    });
  </script>
</body>
</html>
